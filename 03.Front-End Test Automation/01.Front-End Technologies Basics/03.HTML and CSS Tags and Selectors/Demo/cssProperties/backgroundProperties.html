<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Properties</title>
    <link rel="stylesheet" href="backgroundProperties.css">
</head>
<body>
    <div class="background-color">Фон с цвят</div>
    <div class="background-image">Фон с изображение</div>
    <div class="background-repeat">Фон с повторение</div>
    <div class="background-repeat-x">Фон с повторение по хоризонтала</div>
    <div class="background-repeat-y">Фон с повторение по вертикала</div>
    <div class="background-no-repeat">Фон без повторение</div>
    <div class="background-position">Фон с позиция</div>
</body>
</html>
