<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Decoration and Transform</title>
    <link rel="stylesheet" href="text2Properties.css">
</head>
<body>
    <div class="text-underline">Текст с подчертаване (underline)</div>
    <div class="text-overline">Текст с надчертаване (overline)</div>
    <div class="text-line-through">Текст с линия през текста (line-through)</div>
    <div class="text-none">Текст без декорация (none)</div>
    <div class="text-uppercase">Текст с главни букви (uppercase)</div>
    <div class="text-lowercase">Текст с малки букви (lowercase)</div>
    <div class="text-capitalize">Текст със заглавни букви (capitalize)</div>
</body>
</html>
